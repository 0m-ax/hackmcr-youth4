<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            var socket = io.connect();
            socket.on('faces-info',(faces)=>{
                console.log(faces)
                $('.names').text(faces.map((face)=>face.name).join(' '))
                $(".update-show").fadeOut(50).fadeIn(50)
            });
        </script>
        <style>
            .update-show{
                width: 50px;
                height: 50px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <h1 class="names"></h1>
        <div class="update-show">
        </div>
    </body>
</html>
